mqtt_enabled: true
mqtt_host: "<mqtt_host>"
mqtt_port: 1883
mqtt_topic_prefix: "frigate"
mqtt_client_id: "frigate"
mqtt_user: "frigate"
mqtt_password: "<mqtt_password>"

proxy_user_header: "X-Forwarded-User"
proxy_logout_url: "/oauth2/sign_out"

coral_type: "edgetpu"
coral_device: "pci"

record_enabled: true
record_retain_days: 3
record_mode: "all"
alerts_retain_days: 14
alerts_mode: "motion"
detections_retain_days: 7
detections_mode: "motion"

snapshots_enabled: true
snapshots_retain_default: 10
snapshots_retain_person: 15
snapshots_quality: 70

review_alerts_labels:
  - "person"
  - "bear"

review_detections_labels:
  - "dog"
  - "cat"
  - "car"
  - "motorcycle"
  - "bicycle"

objects_track:
  - "person"

notifications_enabled: "true"
notifications_email: "<notifications_email>"
